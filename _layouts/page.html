---
layout: default
---

<h1 class="pageName">{{ page.title }}</h1>

{{ content }}

{% if page.breadcrumb %}
<ul class="breadcrumb">
  {% for breadcrumb in page.breadcrumb %}
    <li itemscope itemtype="http://data-vocabulary.org/Breadcrumb">
      <a href="{{site.url}}/{{ breadcrumb.url }}" itemprop="url">
        <span itemprop="title">{{ breadcrumb.name }}</span>
      </a>
    </li>
  {% endfor %}
</ul>
{% endif %}
<div id="back-to-pagetop"><a href="#">ページのトップに戻る</a></div>
